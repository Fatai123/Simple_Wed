<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>

        <div class="remark_container" id="remark_container">
            <div class="rating" id="unhappy">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="cooming soon">               
                <small>Unhappy</small>
            </div>
            <div class="rating" id="neutral">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="cooming soon">
                <small>Neutral</small>
            </div>
            <div class="rating" id="satisfied"> 
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="cooming soon">                
                <small>Satisfied</small>
            </div>
        </div>
        <button class ="btn" id ="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
